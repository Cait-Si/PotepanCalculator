<!DOCTYPE html>
<html la="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>電卓</title>
  </head>
  <body>
    <div class="cal-box">
      <div class="cal-display-box">
        <div class="cal-display" id="display">0</div>
      </div>
      <div class="cal-button-box">
        <div class="cal-button">
          <button id="button7">7</button>
          <button id="button8">8</button>
          <button id="button9">9</button>
          <button id="buttonP">+</button>
          <button id="button4">4</button>
          <button id="button5">5</button>
          <button id="button6">6</button>
          <button id="buttonM">-</button>
          <button id="button1">1</button>
          <button id="button2">2</button>
          <button id="button3">3</button>
          <button id="buttonA">*</button>
          <button id="button0">0</button>
          <button id="button00">00</button>
          <button id="buttonD">.</button>
          <button id="buttonS">/</button>
          <button id="buttonAC">AC</button>
          <button id="buttonE">=</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
